<body>
    <div class="text-center" id="coba">
        <h1>Kahf Surabaya</h1>
    </div>
    <div class="glider-contain">

        <button class="glider-prev">
            <i class="fa fa-chevron-left"></i>
        </button>

        <div class="glider">
            <th>
                <tr><a href="#"><img src="1.png" class="img-fluid" style="max-width: 100%; height: auto;"></a>
                </tr>
                <tr><a href="#"><img src="5.jpg" class="img-fluid"></a>
                </tr>
                <tr><a href="#"><img src="4.jpg" class="img-fluid" style="max-width: 100%; height: auto;"></a></tr>
            </th>
        </div>

        <button class="glider-next">
            <i class="fa fa-chevron-right"></i>
        </button>

        <div id="dots" class="glider-dots"></div>
    </div>

    <script src="glider.min.js"></script>

    <script>

        new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            dots: '#dots',
            draggable: false,
            rewind: true,
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            }
        });

    </script>
